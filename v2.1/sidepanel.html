<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeleniumBase Recorder</title>
    <style>
        :root {
            --primary-bg: #2a2a2e;
            --secondary-bg: #3a3a40;
            --text-color: #e0e0e0;
            --accent-color: #4d90fe;
            --accent-hover: #6ca5ff;
            --danger-color: #e74c3c;
            --danger-hover: #f16a5c;
            --success-color: #2ecc71;
            --border-color: #4a4a50;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 12px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
        }

        h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: var(--accent-color);
        }

        .status-bar {
            background-color: var(--secondary-bg);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .status-bar p {
            margin: 4px 0;
        }

        .status-bar strong {
            color: var(--accent-hover);
        }
        
        #start-url {
            color: var(--text-color);
            text-decoration: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: inline-block;
            max-width: 90%;
            vertical-align: middle;
        }
        #start-url:hover {
            text-decoration: underline;
        }

        #status-message {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            text-align: center;
            margin-top: 8px;
        }

        .status-recording {
            background-color: var(--success-color);
            color: white;
        }

        .status-stopped {
            background-color: var(--danger-color);
            color: white;
        }

        .actions-container {
            flex-grow: 1;
            overflow-y: auto;
            background-color: var(--secondary-bg);
            border-radius: 6px;
            padding: 8px;
            border: 1px solid var(--border-color);
        }

        #actions-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .action-item, .action-item-placeholder {
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            padding: 8px 10px;
            margin-bottom: 6px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .action-item.html-capture-item {
            background-color: #334155; /* A different color for HTML captures */
        }

        .action-item:hover {
            background-color: #4a4a50;
        }

        .action-item-placeholder {
            color: #888;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }

        .action-content {
            display: flex;
            align-items: baseline;
            gap: 8px;
            overflow: hidden;
        }

        .action-step {
            font-weight: bold;
            color: var(--accent-color);
        }

        .action-type {
            font-weight: bold;
            flex-shrink: 0;
        }

        .action-details {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #b0b0b0;
            font-family: "Courier New", Courier, monospace;
            font-size: 12px;
        }

        .delete-button {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 16px;
            padding: 2px 6px;
            border-radius: 4px;
            line-height: 1;
        }

        .delete-button:hover {
            color: var(--danger-color);
            background-color: var(--secondary-bg);
        }

        .footer {
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
            margin-top: 10px;
        }
        
        .manual-capture {
            margin-bottom: 10px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-size: 14px;
        }
        
        button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        button:not(:disabled):active {
            transform: scale(0.98);
        }

        #capture-html-button {
             width: 100%;
             background-color: #555;
             color: var(--text-color);
        }
        #capture-html-button:not(:disabled):hover {
            background-color: #666;
        }

        #save-button {
            background-color: var(--accent-color);
            color: white;
        }

        #save-button:not(:disabled):hover {
            background-color: var(--accent-hover);
        }

        #cancel-button {
            background-color: var(--danger-color);
            color: white;
        }

        #cancel-button:not(:disabled):hover {
            background-color: var(--danger-hover);
        }

        /* Screen record button styles */
        #screen-record-button {
            width:100%;
            background:linear-gradient(135deg,#ff4757,#e84118);
            color:#fff;
            margin-bottom:8px;
            font-weight:700;
            position:relative;
        }
        #screen-record-button:not(:disabled):hover { background:linear-gradient(135deg,#ff5f6d,#ff2e43); }
        #screen-record-button.recording { background:linear-gradient(135deg,#2ecc71,#27ae60); }
        #screen-record-button.recording:not(:disabled):hover { background:linear-gradient(135deg,#34d67b,#2fba69); }
        #screen-record-button .timer { font-weight:600; margin-left:6px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>SeleniumBase Recorder</h1>
        <div class="status-bar">
            <p><strong>Start URL:</strong> <a id="start-url" href="#" target="_blank" title="Click to open start URL">Not set</a></p>
            <p><strong>HTML Captures:</strong> <span id="html-count">0</span></p>
            <div id="status-message" class="status-stopped">Recording stopped.</div>
        </div>
    </div>

    <div class="actions-container">
        <div id="actions-list">
            <!-- Recorded actions will be dynamically inserted here -->
            <div class="action-item-placeholder">Start recording from the extension popup.</div>
        </div>
    </div>

    <div class="footer">
         <div class="manual-capture">
            <button id="screen-record-button">Start Screen Recording</button>
            <button id="capture-html-button" disabled>Capture HTML Manually</button>
            <button id="full-browser-shot-button" disabled style="margin-top:8px;background:#444;color:#fff;width:100%;">Full Browser Screenshot</button>
        </div>
        <div class="button-group">
            <button id="cancel-button" disabled>Cancel & Discard</button>
            <button id="save-button" disabled>Save & Export</button>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
